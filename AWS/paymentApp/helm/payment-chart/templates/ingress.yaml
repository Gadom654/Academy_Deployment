{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/health-probe-path: {{ .Values.ingress.healthPath | quote }}
    appgw.ingress.kubernetes.io/health-probe-port: "8080"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Target the API component specifically
                name: {{ .Release.Name }}-{{ .Values.components.api.name }}
                port:
                  number: {{ .Values.components.api.servicePort }}
{{- end }}