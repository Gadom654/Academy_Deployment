apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Gadom654/Academy_Deployment
    targetRevision: main
    path: helm/nginx-app
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-app      
  syncPolicy:
    automated:
      prune: true   
      selfHeal: true  
    syncOptions:
      - CreateNamespace=true
