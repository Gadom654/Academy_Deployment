apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kv-payment-app
  namespace: {{ .Release.Namespace }}
spec:
  provider: azure
  secretObjects:                                 
  - secretName: payment-app-secrets             
    type: Opaque
    data: 
    - objectName: db-password                   
      key: PAYMENT_DB_PASSWORD                      
    - objectName: db-user
      key: PAYMENT_DB_USER
  parameters:
    usePodIdentity: "false"                     
    useVMManagedIdentity: "true"                 
    userAssignedIdentityID: {{ .Values.azure.clientId | quote }}
    keyvaultName: {{ .Values.azure.keyvaultName | quote }}
    cloudName: ""                                
    objects: |
      array:
        - |
          objectName: paymentapp-db-password
          objectType: secret
          objectAlias: db-password
        - |
          objectName: paymentapp-db-username
          objectType: secret
          objectAlias: db-user
    tenantId: {{ .Values.azure.tenantId | quote }}
