{{- range $key, $val := .Values.components }}
{{- if $val.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}-{{ $val.name }}
  labels:
    app.kubernetes.io/name: {{ $.Release.Name }}-{{ $val.name }}
    app.kubernetes.io/component: {{ $key }}
spec:
  replicas: {{ $val.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $.Release.Name }}-{{ $val.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $.Release.Name }}-{{ $val.name }}
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") $ | sha256sum }}
    spec:
      containers:
        - name: {{ $val.name }}
          image: "{{ $val.image.repository }}:{{ $val.image.tag }}"
          ports:
            - name: http
              containerPort: {{ $val.containerPort }}
          
          env:
            # --- Database Connection Info ---
            - name: DB_HOST
              # Connects to the Service defined in step 2
              value: {{ $.Values.externalDB.internalName }}
            - name: DB_PORT
              value: {{ $.Values.externalDB.port | quote }}
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $.Release.Name }}-secrets
                  key: db-password
          livenessProbe:
            tcpSocket:
              port: {{ .Values.containers.payment-api.ports.containerPort }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.containers.payment-api.ports.containerPort }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
{{- end }}
{{- end }}