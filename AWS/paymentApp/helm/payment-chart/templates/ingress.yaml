{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: {{ .Values.ingress.healthPath | quote }}
    alb.ingress.kubernetes.io/healthcheck-port: "8080"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Target the API component specifically
                name: {{ .Release.Name }}-{{ .Values.components.api.name }}
                port:
                  number: {{ .Values.components.api.servicePort }}
{{- end }}